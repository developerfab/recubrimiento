<!DOCTYPE html>
<html>
<head>
  <title>Recubrimiento minimo</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="bower_components/foundation-sites/dist/foundation.min.css">
</head>
<body>
  <div class="row">
    <div class="medium-12 columns">
      <div class="header-container text-center">
        <h1>RECUBRIMIENTO MINIMO</h1>
      </div>
    </div>
    <div >
      <div class="medium-5 columns">
        <label>Conjunto de atributos: (Ingresalos separador por 2 puntos cada uno)</label>
        <blockquote>A:B:C:D:E:F</blockquote>
        <input id="conjunto" type="text" placeholder="A:B:C:D:E:F"/>
      </div>
      <div class="medium-7 columns">
        <label>Dependencias funcionales:(Ingresalas separadas cada una por un espacio) </label>
        <blockquote>A:B>C A>B:C</blockquote>
        <input type="text" id="df" placeholder="A:B>C A>B:C D>A"></textarea>
      </div>
      <div class="text-center">
       <button class="button" type="button" onclick="load();">Calcular</button>
      </div>
    </div>
    <div class="alert-box success radius">
      <h6>L0: </h6><pre class="row" style="font-family: Arial; font-weigth: 600;" id="l0"></pre>
    </div>
    <div class="alert-box success radius">
      <h6>L1: </h6><pre class="row" style="font-family: Arial; font-weigth: 600;" id="l1"></pre>
    </div>
    <div class="alert-box success radius">
      <h6>L2: </h6><pre class="row" style="font-family: Arial; font-weigth: 600;" id="l2"></pre>
    </div>
  </div>
  <div class="row text-center">
    <div class="footer">
